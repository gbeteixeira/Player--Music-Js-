<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/styleLightMode.css" />
	<title>Song Player</title>
</head>

<body>

	<main class="main">
		<aside class="sidebar">
			<nav class="nav">
				<ul class="box" id="box">

				</ul>
			</nav>
		</aside>
	</main>

	<div class="body">

		<h1>I L
			<span class="icon heart">
				<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 512 512" id="heart">
					<path class="cls-1"
						d="M58.41,260.72,256,469.33,453.59,260.72A128,128,0,1,0,256,100,128,128,0,1,0,58.41,260.72Z" />
					<path class="cls-2"
						d="M256,490.67A21.32,21.32,0,0,1,240.51,484L43.08,275.56A148.45,148.45,0,0,1,0,170.67C0,88.32,67,21.33,149.33,21.33A149,149,0,0,1,256,66.19,149,149,0,0,1,362.67,21.33C445,21.33,512,88.32,512,170.67a148.45,148.45,0,0,1-43.25,105.07L271.49,484A21.32,21.32,0,0,1,256,490.67ZM149.33,64A106.64,106.64,0,0,0,73.57,245.72l.33.34L256,438.31,438.1,246.06A106.65,106.65,0,1,0,273.77,111.77a21.33,21.33,0,0,1-35.54,0A106.51,106.51,0,0,0,149.33,64Z" />
				</svg>
				</svg>
			</span>
			VE MUSIC
		</h1>

		<div class="music-container" id="music-container">
			<div class="music-info">
				<h4 id="title"></h4>
				<div class="progress-container" id="progress-container">
					<div class="progress" id="progress"></div>
				</div>
			</div>

			<audio src="assets/music/Depois Do Jantar.mp3" id="audio"></audio>

			<div class="img-container">
				<img src="assets/images/Depois Do Jantar.jpg" alt="music-cover" id="cover" />
			</div>
			<div class="navigation">
				<button id="prev" class="action-btn">
					<i class="fas fa-backward"></i>
				</button>
				<button id="play" class="action-btn action-btn-big">
					<i class="fas fa-play"></i>
				</button>
				<button id="next" class="action-btn">
					<i class="fas fa-forward"></i>
				</button>
			</div>
		</div>
	</div>
	<script src="assets/js/script.js"></script>
</body>

</html>
